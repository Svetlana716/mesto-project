<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
    </header>
    <main class="content wrapper">
      <section class="profile">
        <div class="profile__avatar">
          <button class="profile__edit-avatar-button"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-profile-button" type="button" aria-label="кнопка редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card-button" type="button" aria-label="кнопка добавить"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer wrapper">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <!-- попап редактирования профиля -->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
      <form class="form form_type_edit-profile" name="edit-profile" novalidate>
        <h2 class="form__heading">Редактировать&nbsp;профиль</h2>
        <fieldset class="form__fieldset">
            <input id="name-input" class="form__input form__input_el_user-name" type="text" name="user-name"
              value="Жак-Ив Кусто" placeholder="Имя" minlength="2" maxlength="40" pattern="^[a-z A-Z а-я А-Я \-]+$"
              data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="form__input-error name-input-error"></span>
            <input id="description-input" class="form__input form__input_el_description" type="text" name="description"
              value="Исследователь океана" placeholder="О себе" minlength="2" maxlength="200"
              pattern="^[a-z A-Z а-я А-Я \-]+$"
              data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="form__input-error description-input-error"></span>
          <button class="form__submit-button" type="submit" name="submit-button" value="Сохранить">Сохранить</button>
          <span class="form__spinner" style="display: none;">Сохранение...</span>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- попап добавления новой карточки -->
  <div class="popup popup_type_add-new-card">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
      <form class="form form_type_add-new-card" name="add-place" novalidate>
        <h2 class="form__heading">Новое&nbsp;место</h2>
        <fieldset class="form__fieldset">
            <input id="place-input" class="form__input form__input_el_place-name" type="text" name="place-name" value=""
              placeholder="Название" minlength="2" maxlength="30" pattern="^[a-z A-Z а-я А-Я \-]+$"
              data-error-message="Разрешены латинские, кириллические буквы, знаки дефиса и пробелы" required>
            <span class="form__input-error place-input-error"></span>
            <input id="URL-input" class="form__input form__input_el_image-URL" type="url" name="image-URL" value=""
              placeholder="Ссылка на картинку" required>
            <span class="form__input-error URL-input-error"></span>
          <button class="form__submit-button" type="submit" name="submit-button" value="Создать">Создать</button>
          <span class="form__spinner" style="display: none;">Создание...</span>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- попап открытия картинки -->
  <div class="popup popup_type_full-image popup_overlay_darker">
    <div class="popup__container popup__container_type_image">
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <!-- попап редактирования аватарки -->
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
      <form class="form form_type_edit-avatar" name="edit-avatar" novalidate>
        <h2 class="form__heading">Обновить&nbsp;аватар</h2>
        <fieldset class="form__fieldset">
          <input id="URL-input" class="form__input form__input_el_avatar-URL" type="url" name="avatar-URL" value=""
          placeholder="Ссылка на аватарку" required>
        <span class="form__input-error URL-input-error"></span>
          <button class="form__submit-button" type="submit" name="submit-button" value="Сохранить">Сохранить</button>
          <span class="form__spinner" style="display: none;">Сохранение...</span>
        </fieldset>
      </form>
    </div>
  </div>
  <!-- темплейт -->
  <template id="card">
    <li class="card">
      <img class="card__image" src="" alt="Фото места">
      <div class="card__group">
        <h2 class="card__title"></h2>
        <div class="card__like-container" style="min-height: 40px;">
          <button class="card__like-button" type="button" aria-label="кнопка лайк"></button>
          <p class="card__like-counter"></p>
        </div>
        <button class="card__delete-button" type="button" aria-label="кнопка удалить"></button>
      </div>
    </li>
  </template>
</body>

</html>
